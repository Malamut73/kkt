<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml ">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="post" th:object="${trip}" th:action="'/clients/' + ${clientid} + '/product/' + ${productId} + '/maintenance/' + ${maintenanceid}+ '/trip/' + ${trip.id}">
    Идентификационный номер: <input type="tel" th:field="*{id}" th:value="*{id}" readonly>
    <br>
    Имя поездки: <input type="tel" th:field="*{name}" th:value="*{name}" readonly>
    <br>
    Дата поездки: <input type="date" th:field="*{dateTrip}" >
    <input type="submit" value="Сохранить">
</form>
<div th:if="${trip.dateTrip} != null">
    <form method="post" th:action="'/clients/' + ${clientid} + '/product/' + ${productId} + '/maintenance/' + ${maintenanceid}+ '/trip/' + ${trip.id} + '/delete'">
        <input type="submit" value="Удалить">
    </form>
</div>

</body>
</html>
