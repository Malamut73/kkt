<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml ">
<head>
    <meta charset="UTF-8">
    <title>Добавить поездку</title>
    <link rel="stylesheet" href="/styles/css/index.css">

</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<div class="table__center">

    <p>Поездки</p>
    <div th:if="!${#lists.isEmpty(maintenanceTariff.trips)}">
        <div th:each="trips : ${maintenanceTariff.trips}">
            <p th:text="${trips.name}"></p>
        </div>
    </div>

    <form th:action="'/maintenanceTariff/' + ${maintenanceTariff.id} + '/addtrip'" method="post" th:object="${trip}">
        <input type="text" th:field="*{name}" placeholder="Название поездки">
        <button>Добавить</button>
    </form>
    <a href="/maintenanceTariff">Назад</a>
</div>
</body>
</html>
