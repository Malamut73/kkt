<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml ">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Создать тариф</h3>


<div th:if="${productid} != null">
    <p>Создатьтариф</p>
    <form th:method="POST" th:action="'/tariffs/create/clients/' + ${clientid} + '/product/' + ${productid}" th:object="${tariff}" >
        Название <input type="text" th:field="*{days}"><br><br>
        <input type="submit" value="Добавить"><br><br>
    </form>
</div>


<div th:if="${productid} == null">
    <form th:method="POST" th:action="'/tariffs'" th:object="${tariff}" >
        Название <input type="tel" th:field="*{days}"><br><br>

        <input type="submit" value="Добавить"><br><br>
    </form>
</div>

</body>
</html>
