<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:form="http://www.springframework.org/tags/form">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/css/index.css">

    <title>Редактировать кассу</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>


<div class="table__center">
    <div class="table__center__inner">
        <form th:method="POST" th:action="'/clients/' + ${clientid} + '/product/' + ${productid} + '/edit'" th:object="${product}" >
            <div th:if="!${#lists.isEmpty(descriptions)}">
                <label for="kassa-select">Касса: </label>
                <select id="kassa-select"  name="name">
                    <option th:each="des : ${descriptions}" th:value="${des.name}" th:selected="*{name}" th:text="${des.name}"></option>
                </select>
            </div>
            <br>
            <label for="condition">Состояние</label>
            <select name="condit" id="condition">
                <option th:each="con : ${conditions}" th:value="${con}" th:text="${con}"></option>
            </select>
            <br>
            Заводской номер: <input type="text" name="number" th:value="*{number}"><br><br>
            Адрес: <input type="text" name="address" th:value="*{address}"><br><br>

            <button>Добавить</button>

        </form>
    </div>
</div>

</body>
</html>
