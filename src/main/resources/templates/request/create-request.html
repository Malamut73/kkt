<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml ">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Создать заявку</h3>

<div th:if="${#lists.isEmpty(topics)}">
    <p>Нету ни одной темы для заявки, необходимо создать</p>
    <form action="/topics/create" method="get">
        <input type="submit" value="Создать">
    </form>
</div>
<div th:if="!${#lists.isEmpty(topics)}">
    <form th:method="POST" th:action="'/clients/' + ${clientid} + '/request'" th:object="${request}">

        <label for="topic">Тема: </label>
        <select id="topic" th:field="*{topic}">
             <option th:each="topic : ${topics}"   th:value="${topic.id}" th:text="${topic.name}"></option>
        </select>

        <div th:each="etsp : ${etsps}">
            <input type="radio"  th:value="${etsp}" th:text="${etsp}" th:field="*{etsp}" >
        </div>

        <textarea th:field="*{comment}"></textarea>
        <input type="submit" value="Добавить"><br><br>
    </form>

</div>

</body>
</html>
