<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml ">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${taxationid} != null">
    <div th:if="${#lists.isEmpty(taxations)}">
        <p>Нету ни одного налогооблажения</p>
        <form action="/taxations/create">
            <input type="submit" value="Создать">
        </form>
    </div>
    <div th:if="!${#lists.isEmpty(taxations)}">
        <form method="post" th:object="${taxation}" th:action="'/clients/' + ${clientid} + '/product/' + ${productId} + '/taxation/' + ${taxationid} + '/edit'">
            <div th:each="type : ${taxations}">
                <input type="radio" th:field="*{id}" th:value="${type.id}" th:selected="*{name}" th:text="${type.name}" >
            </div>
            <input type="submit" value="Добавить">
        </form>
    </div>
</div>
<div th:if="${taxationid} == null">
    <div th:if="${#lists.isEmpty(taxations)}">
        <p>Нету ни одного налогооблажения</p>
        <form action="/taxations/create">
            <input type="submit" value="Создать">
        </form>
    </div>
    <div th:if="!${#lists.isEmpty(taxations)}">
        <form method="post" th:object="${taxation}" th:action="'/clients/' + ${clientid} + '/product/' + ${productId} + '/taxation'">
            <div th:each="type : ${taxations}">
                <input type="radio" th:field="*{id}" th:value="${type.id}" th:text="${type.name}" >
            </div>
            <input type="submit" value="Добавить">
        </form>
    </div>

</body>
</html>
