<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml ">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/css/index.css">

    <title>Создать техобслуживание</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<div class="table__center">
    <div class="table__center__inner">
        <form th:object="${maintenance}" th:method="POST" th:action="'/clients/' + ${clientid} + '/product/' + ${productId} + '/maintenance'"  >
            Дата начала: <input type="date" th:field="*{dateStart}"><br><br>
            Дата окончания: <input type="date" th:field="*{dayEnd}"><br><br>
            <div th:if="!${#lists.isEmpty(maintenancetariffs)}">
                <label for="maintenancetariff-select">Тариф: </label>
                <select id="maintenancetariff-select"  name="id">
                    <option th:each="main : ${maintenancetariffs}" th:value="${main.id}" th:text="${main.name}"></option>
                </select>
            </div>
            <label for="text">Комментарий</label><br>
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
            <button>Добавить</button>
        </form>
    </div>
</div>

</body>
</html>
