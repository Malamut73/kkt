
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:form="http://www.springframework.org/tags/form">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Создать продукт</h3>

<div></div>
<div></div>

<form th:method="POST" th:action="'/clients/' + ${clientid} + '/product'" th:object="${product}" >

    <div th:if="!${#lists.isEmpty(descriptions)}">
        <label for="kassa-select">Касса: </label>
        <select id="kassa-select"  th:field="*{description.id}">
            <option th:each="des : ${descriptions}" th:value="${des.id}" th:text="${des.name}"></option>
        </select>
    </div>
    <a th:href="'/descriptions/create/clients/' + ${clientid}"> Создать новый товар.</a><br><br>

    Заводской номер<input type="text" th:field="*{number}"><br><br>
    Адрес<input type="text" th:field="*{address}"><br><br>

    <input type="submit" value="Добавить"><br><br>
    <a th:href="'/clients/' + ${id}">Назад</a>

</form>

</body>
</html>
