<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml ">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/css/index.css">

    <title>Создать менеджера</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>


<div class="table__center">
    <form method="post" th:action="'/admin/create'">
        Имя: <input type="text" name="name" th:value="*{name}"><br><br>
        Фамилия: <input type="text" name="lastName"  th:value="*{lastName}"><br><br>
        Отчество: <input type="text" name="patronymic"  th:value="*{patronymic}"><br><br>
        Почта: <input type="email" name="email" th:value="*{email}"><br><br>
        Телефон: <input type="text" name="phoneNumber" th:value="*{phoneNumber}"><br><br>
        Активный:
        <input type="radio" name="active"  checked value="true"/> <label>Да</label>
        <input type="radio" name="active" value="false"/> <label>Нет</label>
        <br><br>

        <button>Сохранить</button>
    </form>
</div>


</body>
</html>
