<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml ">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/css/index.css">
    <title>Редактировать менеджера</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<div class="table__center">

    <form method="post" th:object="${user}" th:action="'/admin/' + ${user.email}">

        Имя: <input type="text" th:field="*{name}" th:value="*{name}"><br><br>
        Фамилия: <input type="text" th:field="*{lastName}"  th:value="*{lastName}"><br><br>
        Отчество: <input type="text" th:field="*{patronymic}"  th:value="*{patronymic}"><br><br>
        Почта: <input type="email" th:field="*{email}" th:value="*{email}"><br><br>
        Телефон: <input type="text" th:field="*{phoneNumber}" th:value="*{phoneNumber}"><br><br>
        <button>Сохранить</button>

    </form>
</div>

</body>
</html>
