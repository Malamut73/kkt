<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:form="http://www.springframework.org/tags/form">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:if="${fnid} != null">
    <form th:action="'/clients/' + ${clientid} + '/product/' + ${productid} + '/fn/' + ${fn.id} + '/edit'" th:object="${fn}" method="post">
        <input type="hidden" th:value="*{id}" th:field="*{id}">
        Дата начала: <input type="date" th:field="*{dateStart}" th:value="*{dateStart}"><br>
        Дата окончания: <input type="date" th:field="*{dayEnd}" th:value="*{dayEnd}"><br>
        <input type="submit" value="Создать">
    </form>
</div>
<div th:if="${fnid} == null">
    <form th:action="'/clients/' + ${clientid} + '/product/' + ${productid} + '/fn'" th:object="${fn}" method="post">
        Дата начала: <input type="date" th:field="*{dateStart}"><br>
        Дата окончания: <input type="date" th:field="*{dayEnd}"><br>
        <input type="submit" value="Создать">
    </form>
</div>



</body>
</html>
