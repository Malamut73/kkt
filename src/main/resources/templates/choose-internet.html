<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml ">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <div th:if="!${#lists.isEmpty(internets)}">
        <form method="post" th:action="'/clients/' + ${clientid} + '/product/' + ${productid} + '/internet/'">
            <div th:each="inter : ${internets}" >
                <input th:id="${inter}" type="radio" name="name" th:value="${inter.name}" th:text="${inter.name}" />
            </div>
            <input type="submit" value="save">
        </form>
    </div>
</div>


</body>
</html>
