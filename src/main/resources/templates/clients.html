<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml ">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/css/index.css">
    <link rel="stylesheet" href="/styles/css/clients.css">
    <title>Клиенты</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<a href="/clients/create">Создать клиента</a>
<a href="/">На главный экран</a>

<div class="wrapper">
    <div class="left-side">
        <div class="inner-left-side">
            <form method="get" action="/clients/sort">
                Введите название организации: <input type="text" name="name"><br>
                <input type="submit" name="Поиск">
            </form>
        </div>
    </div>
    <div class="right-side">
        <div class="inner-right-side">
            <div th:each="user : ${clients}">
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.patronymic}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.requisite.organization.name}"></td>
                <td th:text="${user.requisite.inn}"></td>
                <td th:text="${user.requisite.ogrn}"></td>
                <td th:text="${user.requisite.kpp}"></td>
                <div th:each="comment : ${user.comments}">
                    <td th:text="${comment.text}"></td>
                </div>
                <td><a th:href="'/clients/' + ${user.id}">Подробнее</a></td>
            </div>
        </div>
    </div>
</div>


</body>
</html>
