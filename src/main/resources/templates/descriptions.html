<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml ">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/css/index.css">
    <title>Кассы</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<div class="head">
    <div class="button">
        <a class="button__link" href="/descriptions/create">Создать кассу</a>
    </div>
</div>

<div class="table__center">
    <div class="table__center__inner">
        <div style="display:flex; align-items:center;" th:each="description : ${descriptions}">
            <span>Название: <span th:text="${description.name}"></span></span>
            <div class="button__blue">
                <a class="button__link__blue" th:href="'/descriptions/' + ${description.id} + '/delete'">Удалить</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
