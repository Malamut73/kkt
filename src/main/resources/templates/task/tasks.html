<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/css/index.css">
    <title>Задачи</title>
</head>
<body>
    <div th:insert="~{fragments/menu :: #nav-menu}"></div>

    <div class="head">
        <div class="button">
            <a class="button__link" href="/tasks/create">Создать задачу</a>
        </div>
        <div class="button">
            <a class="button__link" href="/task/true">Активные задачи</a>
        </div>
        <div class="button">
            <a class="button__link" href="/task/false">Неактивные задачи</a>
        </div>
        <div class="button">
            <a class="button__link" href="/task/all">Все задачи</a>
        </div>
    </div>


    <div class="table__center">
        <div class="table__center__inner">
            <table class="table">
                <tr>
                    <td>Дата создания</td>
                    <td>Тема</td>
                    <td>Описание</td>
                    <td>Коментарии</td>
                    <td>Дата напоминания</td>
                    <td>Дата окончания</td>
                </tr>
                <tr th:each="task : ${tasks}">
                    <td>
                        <div class="date">
                            <p th:text="${task.dateOfCreated}"></p>
                        </div>
                    </td>
                    <td>
                        <a th:href="'/tasks/' + ${task.id}">
                            <span th:text="${task.name}"></span>
                        </a>
                    </td>
                    <td>
                        <p th:text="${task.description}"></p>
                    </td>
                    <td>
                        <div th:each="comment : ${task.comments}">
                            <p th:text="${comment.text}"></p>
                        </div>
                    </td>
                    <td>
                        <p th:text="${task.dateOfReminder}"></p>
                    </td>
                    <td>
                        <p th:text="${task.dateOfEnd}"></p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="/javascript/js/date.js"></script>

</body>
</html>
