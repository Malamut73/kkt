<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml ">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${typeofactivityid} != null">
    <div th:if="${#lists.isEmpty(typeofactivities)}">
        <p>Нету ни вида деятельности</p>
        <form action="/typeofactivity/create">
            <input type="submit" value="Создать">
        </form>
    </div>
    <div th:if="!${#lists.isEmpty(typeofactivities)}">
        <form method="post" th:object="${typeOfActivity}" th:action="'/clients/' + ${clientid} + '/product/' + ${productId} + '/typeOfActivity/' + ${typeofactivityid} + '/edit'">
            <div th:each="type : ${typeofactivities}">
                <input type="radio" th:field="*{id}" th:value="${type.id}" th:selected="*{name}" th:text="${type.name}" >
            </div>
            <input type="submit" value="Добавить">
        </form>
    </div>
</div>
<div th:if="${typeofactivityid} == null">
    <div th:if="${#lists.isEmpty(typeofactivities)}">
        <p>Нету ни вида деятельности</p>
        <form action="/typeofactivity/create">
            <input type="submit" value="Создать">
        </form>
    </div>
    <div th:if="!${#lists.isEmpty(typeofactivities)}">
        <form method="post" th:object="${typeofactivity}" th:action="'/clients/' + ${clientid} + '/product/' + ${productId} + '/typeofactivity'">
            <div th:each="type : ${typeofactivities}">
                <input type="radio" th:field="*{id}" th:value="${type.id}" th:text="${type.name}" >
            </div>
            <input type="submit" value="Добавить">
        </form>
    </div>

</div>
</body>
</html>
