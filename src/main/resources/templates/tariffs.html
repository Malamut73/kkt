<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml ">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/css/index.css">
    <title>Тарифы</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<div class="head">
    <div class="button">
        <a class="button__link" href="/tariffs/create">Создать тариф</a>
    </div>
</div>

<div class="table__center">
    <div class="table__center__inner">
        <div style="display:flex; align-items:center;" th:each="tariff : ${tariffs}">
            <span>Срок: <span th:text="${tariff.days}"></span> мес.</span>
            <div class="button__blue">
                <a class="button__link__blue" th:href="'/tariffs/' + ${tariff.id} + '/delete'">Удалить</a>
            </div>
        </div>
    </div>
</div>



</body>
</html>
