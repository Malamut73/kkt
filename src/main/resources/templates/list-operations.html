<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml ">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/css/index.css">
    <title>Title</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<table>
    <tr>
        <td>Планируемый расход
            <form method="post" th:action="'/operations/createFeatureExpense'">
                Дата: <input type="date" name="dateTransaction">
                <br>
                Сумма: <input type="number" step="0.01" min="0" name="amount">
                <br>
                Цель: <input type="text" name="aimTransaction">
                <br>
                <input type="submit" value="Создать">
            </form>
        </td>
        <td>Планируемый приход</td>
    </tr>
    <tr>
        <table border="1">
            <tr>
                <td>
                    <p>Дата</p>
                </td>
                <td>
                    <p>Сумма</p>
                </td>
                <td>
                    <p>Цель</p>
                </td>
            </tr>
            <tr th:each="operation : ${operations}">
                <td>
                    <p th:text="${operation.dateTransaction}"></p>
                </td>
                <td>
                    <p th:text="${operation.amount}"></p>
                </td>
                <td>
                    <p th:text="${operation.aimTransaction}"></p>
                </td>
            </tr>
        </table>
    </tr>
    <tr></tr>
</table>





</body>
</html>
